<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <!-- Background -->
  <rect width="512" height="512" fill="#f5f5f5"/>
  
  <!-- Laptop frame with blue border -->
  <rect x="80" y="60" width="352" height="260" rx="24" fill="none" stroke="#2196f3" stroke-width="32"/>
  
  <!-- Laptop screen -->
  <rect x="120" y="100" width="272" height="180" rx="16" fill="white" stroke="none"/>
  
  <!-- Book pages (left) -->
  <path d="M 200 140 L 200 260 L 230 270 L 230 130 Z" fill="#1a1a1a"/>
  
  <!-- Book pages (right) -->
  <path d="M 230 130 L 230 270 L 260 260 L 260 140 Z" fill="#1a1a1a"/>
  
  <!-- Book spine -->
  <rect x="225" y="135" width="10" height="130" fill="#000"/>
  
  <!-- Laptop base -->
  <rect x="140" y="280" width="232" height="28" rx="14" fill="#2196f3"/>
  
  <!-- Base connector left -->
  <rect x="180" y="270" width="20" height="12" fill="#2196f3"/>
  
  <!-- Base connector right -->
  <rect x="312" y="270" width="20" height="12" fill="#2196f3"/>
</svg>
